<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Blackjack</title>
        <link rel="stylesheet" href="calculator.css"/>
        <script src="calculator.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&family=Style+Script&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header id="title">
            <h1>black overflow jack</h1>
            <p><br>play blackjack with laufey using a bust percentage calculator!</p>
            <button id="start">start</button>
        </header>
        <main id="game" style="display:none;">
        <div id="laufey">
            <!--
                Image found https://www.flickr.com/photos/wfuv/52272429970/in/photostream/
                and is made available with a Creative Commons attribution license
            -->

        </div>
        <div id="dealer-cards">

        </div>
        <div id="middle">
            <div id="percentage">

            </div>
            <div id="conclusion"></div>
            <button id="restart" style="display:none;">Restart</button>
            <div id="score">
                <div id="w"></div>
                <div id="l"></div>
                <div id="t"></div>
            </div>
        </div>
        
        <div id="player">
            <div id="player-cards"> </div>
        </div>
        <div id="buttons">
            <button id="hit">Hit</button>
            <button id="stay">Stay</button>
        </div>
        </main>
